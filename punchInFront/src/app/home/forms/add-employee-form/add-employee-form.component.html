<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
                {{titleAlert}}
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
            <input type = number matInput placeholder="Salary" formControlName="salary">
            <mat-error *ngIf="!formGroup.controls['salary'].valid && formGroup.controls['salary'].touched">
                    {{ titleAlert }}
            </mat-error>
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button type="submit" class="button" [disabled]="!formGroup.valid">Submit
                Form</button>
        </div>
    </form>
</div>
